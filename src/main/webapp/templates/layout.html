<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Purple Turtle Armageddon</title>
</head>
<body>
    <div th:fragment="head" th:remove="tag">
        <title>Purple Turtle Armageddon</title>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!--Our stuff-->
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
              integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <script src="static/js/layout.js"></script>
    </div>

        <nav th:fragment="navbar" class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="/index">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li th:if="${session.student}" class="nav-item active">
                        <a class="nav-link" href="/courses">Courses <span class="sr-only">(current)</span></a>
                    </li>
                    <li th:if="${session.student}" class="nav-item">
                        <a class="nav-link disabled" href="#">Challenges (Soon)</a>
                    </li>
                    <li th:if="${session.student}" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Friends
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="'/student/' + ${student.id} + '/friendable-students'">User list</a>
                            <a class="dropdown-item" th:href="'/student/' + ${student.id} + '/friends'">Friends</a>
                            <!--<div class="dropdown-divider"></div>-->
                            <a class="dropdown-item" id="friend-request-button" th:href="'/student/' + ${student.id} + '/friend-requests'">Friend requests</a>
                        </div>
                    </li>
                    <div th:if="${session.newRequest}" id="notification_bell">
                        <i class="fas fa-bell fa-2x mr-3" id="notification_element"></i>
                    </div>
                </ul>
                <div th:if="${session.student}">
                    <button type="button" class="btn btn-light"><a href="/logout" class="nav-link">Logout</a></button>
                    <button type="button" class="btn btn-light"><a th:href="'/student/'+${session.student.getId()}" class="nav-link">Profile</a></button>
                </div>
                <div th:if="${session.student}" class="nav-item">
                    <span class="badge badge-pill badge-info" id="get-xp" th:text="${session.xp} + ' XP'" th:attr="data-xp=${session.xp}">XP</span>
                    <span class="badge badge-primary" th:text="${session.level}">Level</span>
                </div>
                <div th:unless="${session.student}">
                    <button type="button" class="btn btn-light"><a href="/login" class="nav-link">Login</a></button>
                    <button type="button" class="btn btn-light"><a href="/registration" class="nav-link">Registration</a></button>
                </div>
            </div>
        </nav>

    <div layout:fragment="loginContent">
    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

</body>
</html>
